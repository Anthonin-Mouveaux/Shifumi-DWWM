<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public\assets\css\style.css">
    <title>Projet 3: Shifumi</title>
</head>

<body>
    <div id="mainContent">
        <div id="gameVisual">
            <div id="comp" class="flexWhite">
                <span>Ordinateur</span>
            </div>
            <div id="player" class="flexWhite">
                <span id="playerName">Joueur</span>
            </div>
            <div class="compModel">
            </div>
            <div class="playerModel">
            </div>
            <div id="compPickrate">
                <div class="pickBox">
                    <span>Epee</span>
                    <span>Lance</span>
                    <span>Hache</span>
                </div>
                <div class="pickBox amount">
                    <p id="compSwordPick">0</p>
                    <p id="compLancePick">0</p>
                    <p id="compAxePick">0</p>
                </div>
            </div>
            <div id="playerPickrate">
                <div class="pickBox">
                    <span>Epee</span>
                    <span>Lance</span>
                    <span>Hache</span>
                </div>
                <div class="pickBox amount">
                    <p id="playerSwordPick">0</p>
                    <p id="playerLancePick">0</p>
                    <p id="playerAxePick">0</p>
                </div>
            </div>
            <div id="compWeapon" class="flexWhite">
                <p>Lance</p>
            </div>
            <div id="playerWeapon" class="flexWhite">
                <p>Lance</p>
            </div>
            <div id="compLife">
                <div class="flexWhite">
                    <p id="compLifeAmount">30</p>
                    <div id="compBarOuter">
                        <div></div>
                    </div>
                </div>
            </div>
            <div id="playerLife">
                <div class="flexWhite">
                    <p id="playerLifeAmount">30</p>
                    <div id="playerBarOuter">
                        <div></div>
                    </div>
                </div>
            </div>
            <p id="result"></p>

            <div id="filler1"></div>
            <div id="filler2"></div>
            <div id="filler3"></div>
            <div id="filler4"></div>
            <div id="filler5"></div>
            <div id="filler6"></div>
        </div>
        <div id="gameData">
            <div id="gameDataInner">
                <h2>Choisis ton arme</h2>
                <div>
                    <button id="sword">Epee</button>
                    <button id="lance">Lance</button>
                    <button id="axe">Hache</button>
                </div>
            </div>
        </div>
    </div>

    <script src="public\assets\js\script.js"></script>
</body>

</html>
